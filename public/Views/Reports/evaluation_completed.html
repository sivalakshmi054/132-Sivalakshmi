<div class="container">
    <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
    <div class="row">
        <div class="col-md-12">
            <div class="mainbody container-fluid">
               
                <div class="lineTab">
                    <a href="javascript:" onclick="TabClick('Graphs')" id="A1" class=" linetags" ng-click="Graphs()" >Dashboard
                        </a>
                    <a href="javascript:" onclick="TabClick('Attendance')" id="A9" class=" linetags" ng-click="Attendance()">Attendance
                        </a>
                        <a href="javascript:" onclick="TabClick('CenterWise')" id="A9" class="linetags" ng-click="CenterWise()">Exam Center Wise Attendance
                            </a>
                            <a href="javascript:" onclick="TEvaluationabClick('')" id="A9" class="lineActive linetags" ng-click="Evaluation()">Evaluation
                                </a>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="page-title">Evaluation Completed Report</p>
                        <table st-table="emptydata" style="width: 100%" st-safe-src="AcademicList" class="table table-striped table-bordered">
                            <thead>
                                <tr style="text-align: center">
                                    <th st-ratio="5">#</th>
                                    <th st-ratio="20">Subject Name</th>
                                    <th st-ratio="20">Today's Count</th>
                                    <th st-ratio="20">As on date total count</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="Subject in EvaluationList">
                                    <td>{{$index+1}}</td>
                                    <td>{{Subject.subjectname}}</td>
                                    <td>{{Subject.completedtoday}}</td>
                                    <td>{{Subject.completedtotal}}</td>
                                </tr>
                            </tbody>

                            <tfoot ng-show="EvaluationList.length >10">
                                <tr>
                                    <td colspan="10" class="text-center">
                                        <items-page items-On-Page="itemsOnPage" total-Items="EvaluationList.length"></items-page>
                                        items per page
                                        <div st-items-by-page="itemsOnPage" st-page-change="rembemberCurrentPage(newPage)"
                                            st-pagination="" st-template="Views/Administration/pagination.custom.html"></div>

                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
