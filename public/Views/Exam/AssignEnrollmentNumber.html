<div class="container">
    <div class="row">
        <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
        <div class="col-md-12">
            <!-- <p class="page-title nopadding">{{CommonTransaction_Title}}</p> -->
        </div>
        <div class="col-md-12">
                <div>
                        <p class="page-title">Assign Enrollment Number
                            <sub>
                                <input type="image" src="/img/collapse.gif" title='Click to Collapse' onclick="return divcollapse('tableid', 'tableid_img')" style="width: 20px;" id="tableid_img">
                            </sub>
                        </p>
                    </div>
                      <div class="panel panel-default" id="tableid">  
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup" >
                           <tr>
                                <td style="width: 11%">
                                    <label>
                                        Academic Year
                                        <font class='mandatory-field' style="color: red";>*</font>
                                    </label>
                                </td>
                                <td style="width:15%">
                                    <select ng-model="AcademicYearId"  class="form-control" ng-required="true" ng-change="AcademicYearBasedCourseFunction();CourseClearFunction();">
                                        <option value="0">Select</option>
                                        <option ng-repeat="sel in AcademicYearList" ng-selected="AcademicYearId==sel.id" value="{{sel.id}}">{{sel.academicyear}}</option>
                                    </select> 
                                </td>
                                <td width="8%">
                                    <label>Course
                                        <font class='mandatory-field' style="color: red";>*</font></label>
                                </td>
                                <td width="15%">
                                    <select ng-model="CourseId" class="form-control" ng-required="true" ng-change="CourseBasedSectionFunction();SectionClearFunction();CourseBasedExamNameFunction();">
                                        <option value="0">Select</option>
                                        <option ng-repeat="sel in Filter_Courselist" ng-selected="CourseId==sel.id" value="{{sel.id}}">{{sel.course}}</option>
                                    </select>   
                                </td>
                                      
                                <td width="8%">
                                        <label>Medium
                                            <font class='mandatory-field' style="color: red";>*</font>
                                        </label>
                                    </td>
                                    <td width="15%">
                                       <select ng-model="MediumId"  class="form-control" ng-required="true">
                                            <option value="">Select</option>
                                            <option ng-repeat="sel in Mediumlist" ng-selected="MediumId==sel.id" value="{{sel.id}}">{{sel.mediumname}}</option>
                                        </select>   
                                    </td>
                            </tr>
                            <tr>
                                <td width="8%">
                                    <label>Section
                                        <font class='mandatory-field' style="color: red";>*</font>
                                    </label>
                                </td>
                                <td width="15%">
                                    <select ng-model="SectionId" class="form-control" ng-required="true">
                                        <option value="">Select</option>
                                        <option ng-repeat="sel in CourseBasedSectionList" ng-selected="SectionId==sel.id" value="{{sel.id}}">{{sel.sectionname}}</option>
                                    </select>   
                                </td>   
                                <td width="8%">
                                    <label>Exam
                                        <font class='mandatory-field' style="color: red";>*</font></label>
                                </td>
                                <td width="15%">
                                    <select ng-model="ExamId" class="form-control" ng-required="true">
                                        <option value="0">Select</option>
                                        <option ng-repeat="sel in ExamNameList" value="{{sel.examnameid}}">{{sel.examname}}</option>
                                    </select> 
                                </td>
                                <td >
                                    <button type="button" class="btn btn-small"  title="Click to List the Records" ng-click="assignEnrollmentNumberlist()">Go</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-12">
            <table st-table="emptydata" style="width: 100%" st-safe-src="studentlist" class="table table-striped table-bordered">
                <thead>
                    <tr style="text-align: center">
                            <!-- <th st-ratio="5">Select -->
                         <th st-ratio="5">
                         <input type="checkbox" ng-model="master" ng-change="isSelectAll()"/></th>
                        <th st-ratio="7" st-sort="EnrollmentNumber">Enrollment Number</th>
                        <th st-ratio="10" st-sort="StudentId">Student Id</th>
                      
                        <th st-ratio="12" st-sort="StudentName">Student Name</th>
                        <th st-ratio="10" st-sort="Course">Course</th>
                        <!-- <th st-ratio="12" st-sort="FatherName">FatherName</th> -->
                        <th st-ratio="10" st-sort="Gender">Gender</th>
                        <th st-ratio="12" st-sort="DOB">DOB</th>
                        <!-- <th st-ratio="11" st-sort="FirstLanguageName[$index]">1stLanguage</th>
                        <th st-ratio="11" st-sort="SecondLanguageName[$index]">2ndLanguage</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="flag==0 && studentlist.length==0">
                        <td colspan="10" class="text-center">
                            No Records Found
                        </td>
                    </tr>
                    
                    <tr ng-repeat="row in emptydata">
                        <td style="text-align: center"><input type="checkbox" ng-model="row.selectedstudent"/></td>
                        <td style="text-align: left" >
                            <input type="textbox" ng-model="row.EnrollmentNumber"  ng-maxlength="50" maxlength="50" onkeypress=" NoSpecChar(this.EnrollmentNumber)">                        
                        </td>
                        <td style="text-align: left">{{row.studentid}}</td>
                        <td style="text-align: left"> <div class="textwrap">{{row.studentname}}</div></td>
                        <td style="text-align: left">{{row.course}}</td>
                        <!-- <td style="text-align: left"> {{row.FatherName}}</td> -->
                        <td style="text-align: left">{{row.gender}}</td>
                        <td style="text-align: left">{{row.dob|date:'dd-MMM-yyyy'}}</td>
                       
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <a ng-click="AddEdit()" title="Click to Save the Records"  class="btn btn-save">Save</a>
            </div> 
        </div>
    </div>
</div>
