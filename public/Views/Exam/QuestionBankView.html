

<div class="mainbody container-fluid" ng-init="QuestionBank_View()">
    <h1 class="page-title">Question Bank Details</h1>
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default" id="Basic1">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="patientform" id="patientform">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                            
                          <tr>
                            <td style="width: 18%">
                             <label>AcademicYear</label>
                              </td>
                              <td style="width:15%">
                                   <span>{{ViewAcademicYear}}</span>                                   
                               </td>
                               <td style="width: 12%">
                                    <label>Course</label>
                                </td>
                                <td style="width:15%">
                                <span>{{ViewCourseName}}</span>
                                </td> 
                                <td style="width: 10%">
                                        <label>
                                                Medium</label>
                                    </td>
                                    <td style="width:15%">
                                    <span>{{ViewMediumName}}</span>                                  
                                    </td>
                           </tr>
                           <tr>                       
                             
                               <td>
                                   <label>
                                        ExamName</label>
                               </td>
                               <td>
                               <span>{{ViewExamName}}</span>
                               </td>
                          
                               <td>
                                <label>
                                        Subject</label>
                                 </td>
                                 <td>
                                      <span>{{ViewSubject}}</span>                                   
                                  </td> 
                                  <td>
                                        <label>
                                                PaperType</label>
                                         </td>
                                         <td>
                                              <span>{{ViewPaperType}}</span>                                   
                                          </td> 
                                
                              </tr>
                              <tr>
                                    <td>
                                    <label>QuestionPaperSection</label>
                                  </td>
                                  <td>
                                  <span>{{ViewQuestionpaperSection}}</span>                                  
                                  </td> 
                              
                                  </tr>
                                  <tr>
                                    
                                        
                                  <td valign="top">
                                      <label>Questions</label>
                                  </td>
                                  <td colspan="4">
                                  <span>
                                      <!-- <div colspan="5" class="textwrap"> -->
                                            <p ng-bind-html="ViewQuestions">

                                            </p>  
                                        <!-- </div> -->
                                    </span>                                  
                                  </td> 
                              </tr>
                </table>

                    </form>
                </div>
            </div>
            <div>
                <div style="text-align: center;">
                   <button type="button" class="btn  btn-save" ng-click="CancelPopup()">Cancel</button>
                </div> 
            </div>      
        </div>
    </div>
</div>
