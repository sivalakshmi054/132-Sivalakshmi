<div class="container">
    <div class="row" ng-init="ListExam_MarkEntry_Submit()">
        <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
            <div class="col-md-12">
                <div><p class="page-title">Examination Marks Submit</p></div>      
            </div>   
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                            <tr> 
                                <td width="10%">
                                            <label>Academic Year</label>
                                        </td>
                                        <td width="10%">
                                            <select ng-model="AcademicYearId" class="form-control" ng-required="true" style="width:190px;" ng-change="AcademicYearBasedCourseFunction();CourseClearFunction()">
                                                <option value="">Select</option>
                                                <option ng-repeat="sel in AcademicYearList" 
                                                ng-selected="AcademicYearId==sel.id" 
                                                value="{{sel.id}}">{{sel.academicyear}}</option>
                                            </select>   
                                        </td>
                                        <td width="8%">
                                                <label>Course</label>
                                            </td>
                                            <td width="10%">
                                                <select ng-model="CourseId" class="form-control" ng-required="true" 
                                                ng-change="CourseBasedSectionFunction();CourseBasedExamNameFunction();ExamNameClearFunction()">
                                                    <option value="0">Select</option>
                                                    <option ng-repeat="sel in Courselist" 
                                                    ng-selected="CourseId==sel.id" 
                                                    value="{{sel.id}}">{{sel.course}}</option>
                                                </select>     
                                            </td>
                                            <td width="10%">
                                                            <label>
                                                                    Exam Name</label>
                                                        </td>
                                                        <td width="10%">
                                                            <select ng-model="ExamNameId"  class="form-control" ng-required="true" style="width:190px;" >
                                                                <option value="0">Select</option>
                                                                <!-- <option ng-if="CourseId>0" ng-repeat="sel in CourseExamList  | filter:{ CourseId:CourseId }" ng-selected="ExamNameId==sel.Id" value="{{sel.Id}}">{{sel.ExamName}}</option> -->
                                                                <option ng-repeat="sel in ExamNameList" 
                                                                ng-selected="ExamNameId==sel.id"
                                                                value="{{sel.examnameid}}">{{sel.examname}}</option>
                                                            </select>    
                                                        </td>
                                                              
                                    <td width="10%">
                                        <button type="button" class="btn Go btn-small"  ng-click="ListExam_MarkEntry_Submit()">Go</button>
                                       </td>
                                            </tr>
                        </table>
                      
                    </form> 
                    </div>
    
                    
                </div>            
            </div>        
    
        </div>
    
        
    <div class="row tab-content">
    <div class="col-md-12">
                <table st-table="emptydata" style="width: 100%" st-safe-src="ExamWiseMarkEntry_Submit" class="table table-striped table-bordered">
                    <thead>
                        <tr style="text-align: center">
                          
                            <th width="10%">
                                Course</th>
                            <th st-ratio="10%">
                                Exam </th>
                            <th st-ratio="5%">
                                Subject</th>
                                <th st-ratio="5%">
                                    Status</th>
                          
                            <th st-ratio="11%">
                                    Action</th>
                         </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="flag==0 && ExamWiseMarkEntry_Submit.length==0">
                            <td colspan="5" class="text-center">
                                No Records Found
                            </td>
                        </tr>
                        <tr ng-repeat="row in ExamWiseMarkEntry_Submit">
                                
                            <td style="text-align: left">{{row.course}}</td>
                            <td style="text-align: left">{{row.examname}}</td>
                            <td style="text-align: left">{{row.subjectname}}</td>
                            <td style="text-align: left">{{row.marksentry_status}}</td>
                            
                          
                        <td style="text-align: right">
                            <a href="javascript:" ng-show="row.issubmitted==0" ng-click="Exam_MarkEntry_statusUpdate(row)" title="Submit">
                                <i class='fa fa-edit'></i>
                            </a>
                        </td>
                       
                        </tr>
                    </tbody>
                   
                    <tfoot ng-show="StudentList.length >10">
                        <tr>
                            <td colspan="5" class="text-center">
                                <items-page items-On-Page ="itemsOnPage" total-Items="StudentList.length"></items-page> items per page
                                <div st-items-by-page="itemsOnPage" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="Views/Administration/pagination.custom.html"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
        </div>
    </div>
