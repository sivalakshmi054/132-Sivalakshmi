<div class="container">
<div class="row" ng-init="Commontransaction_DetailsList()">
    <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
        <div class="col-md-12">
            <p class="page-title">{{CommonTransaction_Title}}</p>            
        </div>   
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                            <tr> 
                                    <td width="10%">
                                                <label>
                                                        AcademicYear<font class='mandatory-field' style="color: red";>*</font></label>
                                            </td>
                                            <td width="20%">
                                               <select ng-model="AcademicYearId"  class="form-control" ng-required="true" style="width:190px;">
                                                    <option value="">All</option>
                                                    <option ng-repeat="sel in AcademicYearList" ng-selected="AcademicYearId==sel.Id" value="{{sel.Id}}">{{sel.AcademicYear}}</option>
                                                </select>   
                                            </td>
                                        <td width="10%">
                                                <label>
                                                        Medium</label>
                                            </td>
                                            <td width="20%">
                                               <select ng-model="MediumId"  class="form-control" style="width:190px;">
                                                    <option value="">All</option>
                                                    <option ng-repeat="sel in Mediumlist" ng-selected="MediumId==sel.Id" value="{{sel.Id}}">{{sel.MediumName}}</option>
                                                </select>   
                                            </td>
                                            <td width="10%">
                                                    <label>
                                                            Course<font class='mandatory-field' style="color: red";>*</font></label>
                                                </td>
                                                <td width="20%">
                                                   <select ng-model="CourseId" class="form-control" ng-required="true" ng-change="CourseBasedSectionFunction();ExamClearfunction()">
                                                        <option value="">All</option>
                                                        <option ng-repeat="sel in Courselist" ng-selected="CourseId==sel.Id" value="{{sel.Id}}">{{sel.Course}}</option>
                                                    </select>   
                                                </td>
                                                </tr>
                                                <tr> 
                                                    <td width="10%">
                                                                <label>
                                                                        Section<font class='mandatory-field' style="color: red";>*</font></label>
                                                            </td>
                                                            <td width="20%">
                                                               <select ng-model="SectionId"  class="form-control" ng-required="true" style="width:190px;">
                                                                    <option value="">All</option>
                                                                    <option ng-repeat="sel in CourseBasedSectionList" ng-selected="SectionId==sel.Id" value="{{sel.Id}}">{{sel.SectionName}}</option>
                                                                </select>   
                                                            </td>
                                                        <td width="10%">
                                                                <label>
                                                                        ExamName<font class='mandatory-field' style="color: red";>*</font></label>
                                                            </td>
                                                            <td width="20%">
                                                                    
                                                               
                                                               <select ng-model="ExamNameId"  class="form-control" ng-required="true" style="width:190px;" ng-change="ExamBasedSubject()">
                                                                    <option value="">All</option>
                                                                    <option ng-if="CourseId>0" ng-repeat="sel in CourseExamList  | filter:{ CourseId:CourseId }" ng-selected="ExamNameId==sel.Id" value="{{sel.Id}}">{{sel.ExamName}}</option>
                                                                    <!-- <option ng-repeat="sel in ExamNameList" ng-selected="ExamNameId==sel.Id" value="{{sel.Id}}">{{sel.ExamName}}</option> -->
                                                                </select>   
                                                            </td>
                                <td width="12%">
                                 <button type="button" class="btn Go btn-small"  ng-click="examwiselistsearch()">Go</button>
                                </td>
                        </tr>
                    </table>
                  
                </form> 
                </div>

                
            </div>            
        </div>        

    </div>

    
<div class="row tab-content">
<div class="col-md-12">
            <table st-table="emptydata" style="width: 100%" st-safe-src="rowCollection" class="table table-striped table-bordered">
                <thead>
                    <tr style="text-align: center">
                        <th width="5%">  <input type="checkbox"  id="CheckAll" ng-model="master" ng-click="isSelectAll()"/></th>
                        <th width="10%">
                                StudentId</th>
                        <th st-ratio="10%">
                                StudentName</th>
                        <th st-ratio="5%">
                                Gender</th>
                        <th ng-repeat="sel in ExamBasedSubjectList">{{sel.SubjectName}}</th>
                        <th st-ratio="11%">
                                TotalMark</th>
                     </tr>
                </thead>
                <tbody>
                    <tr ng-if="flag==0" && "ExamwiseSubjectList.length==0">
                        <td colspan="10" class="text-center">
                            No Records Found
                        </td>
                    </tr>
                    <tr ng-repeat="row in StudentList">
                        <td style="text-align: center">
                                <input type="checkbox" id="chkCodeudor" ng-model="row.selectedstudent">
                                <!-- <td style="text-align: right">{{((current_page-1)*page_size)+$index+1}} -->
                     </td>

                        <td style="text-align: right">{{row.StudentId}}</td>
                        <td style="text-align: left">{{row.StudentName}}</td>
                        <td style="text-align: left">{{row.Gender}}</td>
                        <td style="text-align: right" ng-repeat="col in ExamwiseSubjectList  | filter:{Id:row.Id}">
                               
                            <input type="text" id="Text3" class="form-control" ng-model="col.MarksObtained">
                            <!-- <td style="text-align: left" ng-repeat="mar in StudentList| filter:{ StudentName:StudentName }"><input type="text" id="Text3" class="form-control" ng-model="mar.MarksObtained" ng-init="MarksObtained =''"> -->
                    </td>
                    <td style="text-align: right">
                        <input type="Text" class="form-control" ng-model="row.TotalMarks">
                    </td>
                   
                    </tr>
                </tbody>
               
                <tfoot ng-show="StudentList.length >10">
                    <tr>
                        <td colspan="10" class="text-center">
                            <items-page items-On-Page ="itemsOnPage" total-Items="StudentList.length"></items-page> items per page
                            <div st-items-by-page="itemsOnPage" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="Views/Administration/pagination.custom.html"></div>
                           
         
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-12" style="text-align: center;">
                <button  width="20%" type="button" class="btn btn-autosize" ng-click="ExamWiseMarkEntry_AddEdit()">Save</button>
            </div>
    </div>
</div>
