<!-- Add/Edit Modal -->
<div id="StudentLoginAddModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 30%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" style="font-size:small">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                        <tr>
                            <td style="width: 20%">
                                <label>StudentName<font class='mandatory-field' style="color: red";>*</font></label>
                            </td>
                            <td style="width:30%">
                                <input type="text" class="form-control" id="Text2" ng-model="StudentName" ng-init="StudentName =''" ng-maxlength="20" maxlength="20" ng-required="true">
                            </td>
                            <tr>
                                    <td style="width: 20%">
                                        <label>Login Name<font class='mandatory-field' style="color: red";>*</font></label>
                                    </td>
                                    <td style="width:30%">
                                        <input type="text" class="form-control" id="Text2" ng-model="LoginName" ng-init="LoginName =''" ng-maxlength="20" maxlength="20" ng-required="true">
                                    </td>
                                    </tr>
                        
                           
                    </table>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn  btn-save" ng-click="  EnquiryForm_AddEdit()">Save</button>
                <button type="button" class="btn  btn-save" ng-click="CancelPopup()">Cancel</button>
            </div>
        </div>
    </div>
</div>
