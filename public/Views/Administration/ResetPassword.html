<div class="container" ng-init="Commontransaction_DetailsList()">
    <div class="page-title">Reset Password</div>
    <div id="passwordreset">
        <form id="signupform" class="form-horizontal" role="form">
            <div class="panel panel-default panel-info">

                <div class="overlay">
                    <div id="loading-img"></div>
                </div>

                <table style="width: 100%" class="formControlGroup">
                    <tr>
                        <td width="15%">
                            <label>Name<font class='mandatory-field' style="color: red";>*</font></label>
                        </td>
                            <td width="75%">
                                    <div angucomplete-alt id="employee"
                                    placeholder=""
                                    maxlength="50"
                                    pause="100"
                                    selected-object="Employee_Selected"
                                    local-data="EmployeeNameList"
                                    search-fields="EmployeeName"
                                    title-field="EmployeeName"
                                    minlength="1"
                                    input-class="form-control"
                                    match-class="highlight"
                                    >                                        
                                   <!--ng-click="UserName_AutofillList()"-->
                                   
                                   <!-- onkeypress="NoSpecChar(this.Employee_No)" -->
                                   
                               </div>
                            </td> 
                            </tr>
                            <tr>
                        <td>NewPassword<font class='mandatory-field' style="color: red";>*</font></td>
                        <td>
                            <input type="password" class="form-control" name="password" ng-model="NewPassword" ng-init="NewPasssword=''" ng-maxlength="100" maxlength="100" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Re-EnterPassword<font class='mandatory-field' style="color: red";>*</font></td>
                        <td>
                            <input type="password" class="form-control" name="password_confirmation" ng-model="ReenterPassword" ng-init="ReenterPassword=''" ng-maxlength="100" maxlength="100" placeholder=""></td>
                    </tr>
                    
                </table>
            </div>
        </form>
<div style="text-align: center;">
        <button id="btn-signup" type="submit"  class="btn btn-autosize" ng-click="Resetpassword()">Reset Password</button>
  </div>    
</div>
</div>


<script>

    $(".btn").click(function () {

        $(".overlay").show();
        $('#loading-img').show();
        //$('.input-group').hide();
        //$(".text-center").hide();
        //$(".mandatory-field").hide();
        setTimeout(function () {
            $('.overlay').hide();
            $('#loading-img').hide();
            //$('.input-group').show();
            //$(".text-center").show();
            //$(".mandatory-field").show();
        }, 300);

    });
    $(document).ready(function () {
        $(window).on('load', function () {
            $(".overlay").show();
            $('#loading-img').show();
            //$('.input-group').hide();
            //$(".text-center").hide();
            //$(".mandatory-field").hide();
            setTimeout(function () {
                $('.overlay').hide();
                $('#loading-img').hide();
                //$('.input-group').show();
                //$(".text-center").show();
                //$(".mandatory-field").show();
            }, 300);
        });
    });


</script>
