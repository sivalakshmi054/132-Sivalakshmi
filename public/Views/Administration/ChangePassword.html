<div class="container">
    <div id="passwordreset" ng-init="ChangeCommontransaction_DetailsList()">
        <h1 class="page-title">Change Password</h1>
        <form id="signupform" class="form-horizontal" role="form">
            <div class="panel panel-default panel-info">

                <div class="overlay">
                    <div id="loading-img"></div>
                </div>

                <table style="width: 100%" class="formControlGroup">
                    <tr>
                        <td style="width: 1%">
                        <lable>Password<font class='mandatory-field' style="color: red";>*</font></lable></td>
                        <td width="8%">
                            <input type="password" class="form-control" ng-model="OldPassword"  maxlength="100" name="email" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>
                        <label>NewPassword<font class='mandatory-field' style="color: red";>*</font></label>
                        </td>
                        <td>
                            <input type="password" class="form-control" ng-model="NewPassword"  maxlength="100" name="password" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>
                        <label>ConfirmPassword<font class='mandatory-field' style="color: red";>*</font></label></td>
                        <td>
                            <input type="password" class="form-control" name="confirmpassword"  maxlength="100" ng-model="confirmpassword" placeholder=""></td>
                    </tr>

                </table>


            </div>
<div  style="text-align: center;">
            <button id="btn-signup" type="button" class="btn btn-autosize" ng-click="changepassword()">Update Password</button>
           
</div>        
</form>
    </div>
</div>

<script>

    $(".btn").click(function () {

        $(".overlay").show();
        $('#loading-img').show();
        //$('.input-group').hide();
        //$(".text-center").hide();
        //$(".mandatory-field").hide();
        setTimeout(function () {
            $('.overlay').hide();
            $('#loading-img').hide();
            //$('.input-group').show();
            //$(".text-center").show();
            //$(".mandatory-field").show();
        }, 300);

    });
    $(document).ready(function () {
        $(window).on('load', function () {
            $(".overlay").show();
            $('#loading-img').show();
            //$('.input-group').hide();
            //$(".text-center").hide();
            //$(".mandatory-field").hide();
            setTimeout(function () {
                $('.overlay').hide();
                $('#loading-img').hide();
                //$('.input-group').show();
                //$(".text-center").show();
                //$(".mandatory-field").show();
            }, 300);
        });
    });


</script>
