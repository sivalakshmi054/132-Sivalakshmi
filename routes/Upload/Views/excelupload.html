<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">Employee Details Upload</h1>
            <div class="panel panel-default panel-filter">
                <form class="form-horizontal" role="form">

                    <div class="overlay" show-on-load>
                        <div id="loading-img"></div>
                    </div>

                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">

                            <td style="vertical-align:top" width="12%">

                            </td>

                                &nbsp &nbsp  &nbsp   
                                <a href="javascript:" ng-click="fileclear()" title="Clear">

                                    <input type="file" id="Employee" fileread="licedoc" style="height: 0px" onchange="angular.element(this).scope().doclogoChange(this)" name="License_Certificate" />
                                    {{LicenseFileName}}
</td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn  btn-save" ng-click="EmployeeExcel_AddEdit()">Upload</button>
                <!--<button type="button" class="btn  btn-save" ng-click="fileclear()">Clear</button>-->
            </div>
            <div class="col-md-12">
                <table st-table="emptydata" style="width: 100%" st-safe-src="EmployeeDetails" class="table table-striped table-bordered">

                    <tbody>
                        <tr ng-if="rowCollection.length==0">
                            <td colspan="1" class="text-center">No Records Found
                            </td>
                        </tr>
                        <tr ng-repeat="row in emptydata">
                            <td style="text-align: left">{{row}}</td>


                        </tr>
                    </tbody>
                    <tfoot ng-show="rowCollection.length >30">
                        <tr>
                            <td colspan="1" class="text-center">
                                <div st-items-by-page="30" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="Masters/Views/pagination.custom.html"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
